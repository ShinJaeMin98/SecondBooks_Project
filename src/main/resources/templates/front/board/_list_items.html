<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="items">

        <th:block th:if="${board.skin == null || board.skin == 'default'}">
            <th:block th:replace="~{front/board/skins/default/_list_items::default}"></th:block>
        </th:block>

        <th:block th:if="${board.skin == 'product'}">
            <th:block th:replace="~{front/board/skins/product/_list_items::product}"></th:block>
        </th:block>

        <th:block th:if="${board.skin == 'community'}">
            <th:block th:replace="~{front/board/skins/community/_list_items::community}"></th:block>
        </th:block>

        <th:block th:if="${board.skin == 'qna'}">
            <th:block th:replace="~{front/board/skins/qna/_list_items::qna}"></th:block>
        </th:block>

    </th:block>
</main>
</html>
