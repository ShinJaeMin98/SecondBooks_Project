<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">

    <th:block th:if="${board.skin == null || board.skin == 'default'}">
        <th:block th:replace="~{front/board/skins/default/view::default}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'product'}">
        <th:block th:replace="~{front/board/skins/product/view::product}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'community'}">
        <th:block th:replace="~{front/board/skins/community/view::community}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'qna'}">
        <th:block th:replace="~{front/board/skins/qna/view::qna}"></th:block>
    </th:block>

    <th:block th:if="${board.showListBelowView}">
        <th:block th:replace="~{front/board/_list_items::items}"></th:block>
    </th:block>

</main>
</html>
