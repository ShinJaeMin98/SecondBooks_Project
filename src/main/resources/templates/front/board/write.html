<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" class="layout_width">
    <nav th:replace="~{front/board/_top_category::categories}"></nav>
    <section class="board_content" th:classappend="${board.menuLocation != null ? board.menuLocation.name().toLowerCase() : ''}">
        <aside th:replace="~{front/board/_side_category::categories}"></aside>
        <section>
            <div th:if="${board.schoolOnly && board.htmlTopImages != null && !#strings.isEmpty(board.htmlTopImages[0])}" class="layout_width banner_top">
                <img th:each="image : ${board.htmlTopImages}" th:src="${image.fileUrl}">
            </div>

            <th:block th:if="${board.skin == null || board.skin == 'default'}">
                <th:block th:replace="~{front/board/skins/default/write::default}"></th:block>
            </th:block>

            <th:block th:if="${board.skin == 'product'}">
                <th:block th:replace="~{front/board/skins/product/write::product}"></th:block>
            </th:block>

            <th:block th:if="${board.skin == 'community'}">
                <th:block th:replace="~{front/board/skins/community/write::community}"></th:block>
            </th:block>

            <th:block th:if="${board.skin == 'qna'}">
                <th:block th:replace="~{front/board/skins/qna/write::qna}"></th:block>
            </th:block>

            <th:block th:if="${board.skin == 'faq'}">
                <th:block th:replace="~{front/board/skins/faq/write::faq}"></th:block>
            </th:block>

            <div th:if="${board.schoolOnly && board.htmlBottomImages != null && !#strings.isEmpty(board.htmlBottomImages[0])}" class="layout_width banner_top">
                <img th:each="image : ${board.htmlBottomImages}" th:src="${image.fileUrl}">
            </div>
        </section>
    </section>
</main>
</html>
