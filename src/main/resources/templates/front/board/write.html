<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">


    <th:block th:if="${board.skin == null || board.skin == 'default'}">
        <th:block th:replace="~{front/board/skins/default/write::default}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'product'}">
        <th:block th:replace="~{front/board/skins/product/write::product}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'community'}">
        <th:block th:replace="~{front/board/skins/community/write::community}"></th:block>
    </th:block>

    <th:block th:if="${board.skin == 'qna'}">
        <th:block th:replace="~{front/board/skins/qna/write::qna}"></th:block>
    </th:block>

</main>
</html>
