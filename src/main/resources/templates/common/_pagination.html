<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="pagination" th:if="${pagination != null}" th:object="${pagination}">
    <div class="pagination">
        <th:block th:if="*{prevRangePage > 0}">
            <a th:href="*{#strings.concat(baseURL, 'page=1')}" th:text="#{처음}" class="page"></a>
            <a th:href="*{#strings.concat(baseURL, 'page=', prevRangePage)}" th:text="#{이전}" class="page"></a>
        </th:block>
        <a th:each="p : *{pages}" th:href="${p[1]}" th:text="${p[0]}" class="page" th:classappend="${'' + pagination.page == p[0]} ? 'on'"></a>

        <th:block th:if="*{nextRangePage > 0}">
            <a th:href="*{#strings.concat(baseURL, 'page=', nextRangePage)}" th:text="#{다음}" class="page"></a>
            <a th:href="*{#strings.concat(baseURL, 'page=', totalPages)}" th:text="#{마지막}" class="page"></a>
        </th:block>

    </div>
</th:block>
</html>
